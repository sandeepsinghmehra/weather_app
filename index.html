<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather.com</title>
</head>
<body onload="getLocation()" style="min-height: 100vh; background-color: #0a97b0;">
    <div class="container-fluid" style="padding-left:30px; padding-right:30px;  ">
         <div class="heading">
              <h2>AccuWeather</h2><i class="fas fa-sun"></i><p id="date"></p>
         </div>
          <div class="grid-container" id="firstGridcont">
             <div class="grid-item">
                <p style="margin-bottom: 0px; margin-top: 1.2em;">Min.</p>
                <i class="fas fa-temperature-low fa-2x"></i><br>
                <p id="min" style="margin-top: 0.25em;"></p> <span class="mn">째</span>
             </div>
             <div class="grid-item">
                 <h1 style="font-size:50px;"></h1>
                 <span style="font-size:50px;">째</span><br>
                 <span id="description" style="font-size:25px;"></span>
              </div>
                 <div class="grid-item" >
                     <p style="margin-bottom: 0px; margin-top: 1.2em;">Max.</p>
                     <i class="fas fa-temperature-high fa-2x"></i><br>
                     <p id="max" style="margin-top: o.25em;"></p><span class="mn">째</span>
                 </div>
           </div>

        <hr style="margin-top: 0px; margin-bottom: 0px; border-top-width: 2px; color: rosybrown;">

        <div class="grid-container" id="secondGridcont">
            <div class="grid-item" ><i class="fas fa-cloud"></i><span id="cloudset"><span id="cloud"></span><span>%</span></span></div>
             <div class="grid-item">  <i class="fas fa-wind"></i><span id="windset"><span id="wind"></span><span>km/h</span></span></div>
              <div class="grid-item"> <i class="fas fa-burn"></i><span id="dewset"><span id="dewpoint"></span><span>째</span></span></div>
        </div>
        <hr style="margin-top: 0px; margin-bottom: 0px; border-top-width: 2px; color: rosybrown;">
          <section class="country-wise">
              <p>Search for a particular City here.</p>
             <form id="search">
               <input id="search-input" type="text" class="search" placeholder="search city" required>
               <button class="search-btn" id="search-btn"><i class="fas fa-search-location"></i></button>
             </form>
             <div id="result-data"></div>
          </section>
    </div>
     <footer id="footer">
           Developed by <a href="https://github.com/sandeepsinghmehra"><strong style="color:brown;">Sandy</strong></a> 
     </footer>
     <script src="https://kit.fontawesome.com/b54ad91dd0.js" crossorigin="anonymous"></script>
     <script src= "script.js"></script>
</body>
</html>
